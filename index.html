<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
    <div class="wrapper">
      <section class="section section__add-item">
        <h3 class="section__title">Add Item</h3>
        <div class="new-task">
          <input id="new-task-input" class="task" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="section section__todo">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo-list">
          <li class="todo-list__item">
            <input class="item-checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="todo-list__item edit-mode">
            <input class="item-checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section__completed">
        <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="completed-list">
        <li class="completed-list__item">
          <input class="item-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-image" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
      </section>
    </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
